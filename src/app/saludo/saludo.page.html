<ion-header>
    <ion-toolbar>
        <ion-title>Saludo</ion-title>
        <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content>
        <ion-item>
            <ion-label>Nombre:</ion-label>
            <ion-input [(ngModel)]="nombre"></ion-input>
        </ion-item>
        <ion-list>

            <ion-item *ngFor="let usuario of usuarios;let l = index">
                <ion-label>{{usuario.nombre}}</ion-label>



                <ion-button color="success" routerLink="/home" (click)="saludar(l)">
                    Saludar
                </ion-button>

            </ion-item>

        </ion-list>

        <ion-button routerLink="/home">
            Volver
        </ion-button>

    </ion-content>
</ion-content>
